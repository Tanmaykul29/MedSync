{% extends 'base.html' %}

{% block title %}Login{% endblock %}
{% block head %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
{% endblock %}
{% block content %}
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

<div style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    <div class="box" style="width: 60%; padding: 10px; border: 1px solid #ccc; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); display: flex;">
        <div class="container">
          <div class="row">
            <div class="col">
              <img src="static/login.png" alt="Login Image" style="max-width: 100%; height: auto;">
            </div>
            <div class="col">
                {% if message %}
                    <div>{{ message }}</div>
                {% endif %}
                <form style="padding:50px;" action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                  <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" id="username">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Agree to the terms</label>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <br>
                    <a href="{% url 'register' %}" style="text-decoration:none"><div class="form-text">Create a new account?</div></a>
                </form>
            </div>
          </div>
        </div>
    </div>
</div>
{% endblock %}
